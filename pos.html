<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Punto de venta • Sistema</title>
  <link rel="stylesheet" href="assets/css/styles.css"/>
</head>

<header class="topbar" style="display:flex; justify-content:space-between; align-items:center; margin-bottom:16px;">
  <h2><!-- se completa por JS --></h2>
  <div id="session-info" class="session-info" style="font-size:14px; color:#374151;"></div>
</header>

<body onload="requireAuth()">
<div class="container">
  <aside>
    <h2>🧭 Menú</h2>
    <nav>
      <a href="dashboard.html">📊 Dashboard</a>
      <a href="inventario.html">📦 Inventario</a>
      <a href="pos.html">🧾 Punto de venta</a>
      <a href="usuarios.html">👥 Usuarios</a>
      <a href="reportes.html">📈 Reportes</a>
      <a href="#" onclick="logout()">⏻ Cerrar sesión</a>
    </nav>
    <div class="helper">Versión prototipo</div>
  </aside>

  <div>
    <header>
      <strong>Punto de venta</strong>
      <div class="toolbar">
        <input class="search" placeholder="Buscar..."/>
      </div>
    </header>

    <main class="main">

      <div class="toolbar" style="margin-bottom:12px">
        <select id="pos-prod" class="search"></select>
        <input id="pos-qty" type="number" min="1" step="1" value="1" style="width:100px"/>
        <button id="pos-add" class="primary">Agregar</button>
      </div>

      <div class="table-wrap">
        <table>
          <thead>
            <tr>
              <th>Nombre del producto</th>
              <th>Cantidad</th>
              <th>Total</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="pos-tbody"></tbody>
        </table>
      </div>

      <div class="toolbar" style="margin-top:12px;justify-content:space-between">
        <div><strong>Total:</strong> <span id="pos-total">S/ 0.00</span></div>
        <div>
          <button id="pos-register" class="primary">Registrar Venta</button>
          <button id="pos-cancel">Denegar</button>
        </div>
      </div>

    </main>

    <footer>© 2025</footer>
  </div>
</div>

<script src="assets/js/app.js"></script>
<script>
  requireAuth(['Admin','Supervisor','Vendedor']);
  renderSessionBar('Punto de venta');
  initPOS();
</script>

</body>
</html>
