<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login ‚Ä¢ Sistema</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>

<header class="topbar" style="display:flex; justify-content:space-between; align-items:center; margin-bottom:16px;">
  <h2><!-- se completa por JS --></h2>
  <div id="session-info" class="session-info" style="font-size:14px; color:#374151;"></div>
</header>

<body>
  <div class="login-wrap">
    <h1>üîê Login</h1>
    <p class="helper">Ingresa tus credenciales para continuar.</p>

    <form id="loginForm">
      <div class="card">
        <label>Usuario</label><br />
        <input id="user" type="text" placeholder="usuario" autocomplete="username" required />
      </div>

      <div class="card">
        <label>Contrase√±a</label><br />
        <input id="pass" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" autocomplete="current-password" required />
      </div>

      <div class="toolbar" style="display:flex; justify-content:center; margin-top:12px;">
        <button type="submit" class="primary">Iniciar sesi√≥n</button>
        <!-- <a href="#" class="helper">¬øOlvid√≥ su contrase√±a?</a> -->
      </div>

    </form>

    <p class="helper" style="margin-top:12px">
      Demo: acepta cualquier usuario/contrase√±a no vac√≠os.
    </p>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const u = document.getElementById('user').value.trim();
      const p = document.getElementById('pass').value.trim();
      if (!u || !p) { alert('Complete usuario y contrase√±a'); return; }

      // üîê Admin de emergencia
      if (u === 'admin' && p === 'admin') {
        localStorage.setItem('auth', JSON.stringify({
          id: 'demo-admin', username: u, name: 'Administrador', role: 'Admin'
        }));
        return location.href = 'dashboard.html';
      }

      // Login con cuentas creadas en Gesti√≥n de usuarios
      const accounts = JSON.parse(localStorage.getItem('accounts') || '[]');
      const users = JSON.parse(localStorage.getItem('users') || '[]');

      if (accounts.length > 0) {
        const acc = accounts.find(a => a.username?.toLowerCase() === u.toLowerCase() && a.password === p);
        if (!acc) { alert('Usuario o contrase√±a inv√°lidos'); return; }
        const usr = users.find(x => x.id === acc.id);
        localStorage.setItem('auth', JSON.stringify({
          id: acc.id, username: acc.username, name: usr?.name || acc.username, role: usr?.role || 'Vendedor'
        }));
      } else {
        // Sin cuentas a√∫n ‚Üí entra como Admin (demo)
        localStorage.setItem('auth', JSON.stringify({
          id: 'demo-admin', username: u, name: u, role: 'Admin'
        }));
      }
      location.href = 'dashboard.html';
    });
  </script>



</body>

</html>
